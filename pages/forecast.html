<p>
    <a href="#/">Back to search</a>
</p>
Forecast city is: {{ city }}
<hr />
Numbers: <a href="#/forecast/2" ng-class="{'bg-primary': num === '2'}">2</a> |
<a href="#/forecast/5" ng-class="{'bg-primary': num === '5'}">5</a> |
<a href="#/forecast/7" ng-class="{'bg-primary': num === '7'}">7</a> |
<a href="#/forecast/10" ng-class="{'bg-primary': num === '10'}">10</a> |
<a href="#/forecast/20" ng-class="{'bg-primary': num === '20'}">20</a> |
<a href="#/forecast/30" ng-class="{'bg-primary': num === '30'}">30</a> |
<a href="#/forecast/40" ng-class="{'bg-primary': num === '40'}">40</a>
<hr />
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ convertToDate(w.dt) | date: 'MMM d, y h:mm:ss a' }}
          </h3>
        </div>
        <div class="panel-body">
          Average temperature in Fahrenheit: {{ convertToFahrenheit(w.main.temp)
          }}
        </div>
      </div>
    </div>
  </div>
</div>
